<div class="row" id="helpText">
    <div class="row" id="helpTitle"> - Tus actividades - </div>
    <div class="row" id="helpDescription">Se est√°n mostrando las actividades: Todas</div>
</div>

<div class="row" id="activitiesTable">
    {{#each model}}
    <div class="row tableRow">
        <div class="col-xs-2 col-md-2 activityImg"><img class="img-rounded" title="Foto actividad" src="../img/santa_maria.jpg" alt="Foto de la actividad"></div>
        <div class="col-xs-8 col-md-8">
            <div class="row activityName">{{name}}</div>
            <div class="row activityTopic">{{courseName}}</div>
        </div>
        <div class="col-xs-2 col-md-2 activityStatus" id="status1">
            <div class="row statusName">Entregada</div>
            <div class="row statusIcon"><span class="glyphicon glyphicon-envelope"></span></div>
        </div>
    </div>
    {{ else }}
    <div class="row tableRow empty">
        No hay actividades que mostrar
    </div>
    {{ /each }}
</div>
