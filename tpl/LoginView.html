<div class="loginContainer">


    <div id="formLogin" role="form">
        <div class="form-group">
            <label for="user">Usuario</label>
            <input type="" class="form-control" id="user" placeholder="">
        </div>
        <div class="form-group">
            <label for="psw">Password</label>
            <input type="password" class="form-control" id="psw" placeholder="">
        </div>
        
        <button class="btn btn-default" onclick="app.loginController.validateLogin({isGuest: false})">Entrar</button>
        <button class="btn btn-default" onclick="app.loginController.validateLogin({isGuest: true})">Entrar como Invitado</button>
    </div>
</div>
