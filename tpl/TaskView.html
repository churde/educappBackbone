
<div class="taskContainer">
    <div class="row" id="buttonGroup">
        <button id="btnViewNormal" class="btnView btn btn-default" onclick="app.taskController.changeView('normal')">Vista Normal</button>
        <button id="btnViewRadar" class="btnView btn btn-default" onclick="app.taskController.changeView('radar')">Vista Radar</button>
        <button id="btnViewQuestions" class="btnView btn btn-default" onclick="app.taskController.changeView('questions')">Vista Preguntas</button>
    </div>
    
    <div class="taskMainContainer">
        
        
        <div class="taskHeader">
            Sigue las instrucciones del radar para llegar a la tarea
        </div>

        <div class="taskTitle">
            Tarea: <%= name %>
        </div>

        <div class="taskRadar">
            <div class="compassArrow">
                <img src="img/compassArrow.png">
            </div>
            <div class="distanceIndicator">Calculando distancia...</div>
            <div class="proximityText">Aun est√°s lejos</div>
        </div>

        <div class="btn-toolbar">
            <div class="col-xs-6 col-md-6"><button type="button" class="btn btn-info btn-lg" onclick="app.router.back()"><span class="glyphicon glyphicon-chevron-left"></span> Volver</button></div>
        </div>
    </div>

    <div class="questionsOverlay">
        <div><h3>Tarea Actual: <%= name %></h3></div>


        <div class="name" id="description"><%= description %></div>
        <h4>Preguntas:</h4>
        <div class="questionsContainer">

            <% for(var i in questionOpenGeo) { %>

            <div class="form-group question">
                <label for="user"><%= questionOpenGeo[i].title %></label>
                <textarea type="" rows="6" class="form-control answer" id="<%= questionOpenGeo[i].__questionOpenId%>" placeholder=""></textarea>
            </div>

            <% } %>

        </div>
        
        <button class="btn btn-default" onclick="app.taskController.saveQuestions(<%= __taskId %>)">Responder</button>
    </div>
</div>
